<!DOCTYPE html>
<html lang="en">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

a:link {
  text-decoration: none;
  color: #B0B0B0;
  font-weight: bold;
}

a:visited {
  text-decoration: none;
  color: #B0B0B0;
  font-weight: bold;
}

a:hover {
  text-decoration: underline;
  color: #B0B0B0;
  font-weight: bold;
}

a:active {
  text-decoration: underline;
  color: #B0B0B0;
  font-weight: bold;
}

.hero-image {
  background-image: url("https://cutewallpaper.org/21/statistics-wallpaper/Statistics-in-R-Statistical-Analysis-with-the-R-Programming-.jpg");
  background-color: #cccccc;
  height: 637px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #B0B0B0;
}

.logo{
  position: absolute;
  top: 0px;
  left: 10px;
  color:#B0B0B0;
}

.contributors{
  position: absolute;
  top: 450px;
  left: 1100px;
  color:#B0B0B0;
}

.btn-group{
  position: absolute;
  top: 200px;
  left: 10px;
} .button {
  background-color: #307D7E;
  color: #B0B0B0;
  font-style: oblique;
  font-weight: bold;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  cursor: pointer;
  width: 150px;
  display: block;
}

.btn-group .button:not(:last-child) {
  border-bottom: none; /* Prevent double borders */
}

.btn-group .button:hover {
  background-color: #31906E;
}

</style>

</head>
